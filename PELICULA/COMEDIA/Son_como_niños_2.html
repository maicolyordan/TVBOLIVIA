<div style="height: 50px;"></div>

  <!-- Contenedor del iframe -->

    <div class="overlay" onclick="hideOverlay()"></div>
    <iframe id="secureFrame" src="https://archive.org/embed/son-como-ninos-2_202107/Son%20como%20ni%C3%B1os%202.mp4" 
      allowfullscreen sandbox="allow-same-origin allow-scripts"

  </p>

  <script>
    // Lista de URLs permitidas
    const allowedURLs = [
      "https://archive.org/embed/son-como-ninos-2_202107/Son%20como%20ni%C3%B1os%202.mp4", 
      "https://ok.ru/videoembed/592166128325", 
      "https://ok.ru/videoembed/356972235395"
    ];
    
    const iframe = document.getElementById('secureFrame');
    const overlay = document.querySelector('.overlay');

    // Función para cargar la URL en el iframe
    function loadIframe(url) {
      if (allowedURLs.includes(url)) {
        iframe.src = url;
      } else {
        iframe.src = "about:blank"; // Redirige a una página completamente en blanco
      }
    }

    // Función para ocultar la imagen de superposición
    function hideOverlay() {
      overlay.style.display = 'none';
    }

    // Asegurar que la URL inicial sea predeterminada
    window.addEventListener('load', () => {
      iframe.src = "https://archive.org/embed/son-como-ninos-2_202107/Son%20como%20ni%C3%B1os%202.mp4";
    });
  </script>
  
</body>
