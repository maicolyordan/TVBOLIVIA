     <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      font-weight: 600;
      overflow-x: hidden;
    }
    h1 {
      color: #fff;
      font-size: 28px;
      margin: 20px 0;
      text-align: center;
    }
    .buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    .button {
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      text-align: center;
    }
    .button:hover {
      background-color: #e60000;
    }
    .iframe-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      overflow: hidden;
      border: 2px solid #fff;
      border-radius: 5px;
      margin-top: 20px;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://raw.githubusercontent.com/maicolyordan/Evoluci-nTV-/refs/heads/Html/FONDO.png');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      z-index: 10;
    }
    p {
      margin-top: 20px;
      text-align: center;
      line-height: 1.6;
    }
    
#volver-inicio {
    position: absolute;
    left: 10px; /* Posición en el lado izquierdo */
    background-color: red; /* Color de fondo rojo */
    color: white; /* Texto en color blanco */
border: none;
      padding: 10px 20px;
      border-radius: 5px;
}
  </style>
</head>
<body>
          <button id="volver-inicio" onclick="window.location.href='https://maicolyordan.github.io/Evoluci-nTV-/IMAGEN/Directoinicio.html';">
    VOLVER AL INICIO
</button>

<div style="height: 50px;"></div>
  <!-- Título -->
  <h1>Una casa patas arriba</h1>

  <!-- Contenedor de botones -->
  <div class="buttons-container">
    <button class="button" onclick="loadIframe('https://player.viloud.tv/embed/play?url=https:%2F%2Fhugh.cdn.rumble.cloud%2Fvideo%2Fs8%2F2%2FS%2FJ%2Fg%2Fm%2FSJgms.aaa.mp4')">Opción 1</button>
    <button class="button" onclick="loadIframe('https://ok.ru/videoembed/2837750418135')">Opción 2</button>
    <button class="button" onclick="loadIframe('https://ok.ru/videoembed/356972235395')">Opción 3</button>
  </div>

  <!-- Contenedor del iframe -->
  <div class="iframe-container">
    <div class="overlay" onclick="hideOverlay()"></div>
    <iframe id="secureFrame" src="https://player.viloud.tv/embed/play?url=https:%2F%2Fhugh.cdn.rumble.cloud%2Fvideo%2Fs8%2F2%2FS%2FJ%2Fg%2Fm%2FSJgms.aaa.mp4" 
      allowfullscreen sandbox="allow-same-origin allow-scripts" 
      allow="fullscreen; autoplay; encrypted-media">
    </iframe>
  </div>

  <!-- Texto adicional debajo del iframe -->
  <p>
    Newlyweds Nick y Suzanne deciden mudarse a las afueras para dar una vida mejor a sus dos hijos. Pero lo que debería ser una casa de ensueño se convierte en una pesadilla por culpa del contratista con una visión muy peculiar del negocio de las reformas.
  </p>

  <script>
    // Lista de URLs permitidas
    const allowedURLs = [
      "https://player.viloud.tv/embed/play?url=https:%2F%2Fhugh.cdn.rumble.cloud%2Fvideo%2Fs8%2F2%2FS%2FJ%2Fg%2Fm%2FSJgms.aaa.mp4", 
      "https://ok.ru/videoembed/2837750418135", 
      "https://ok.ru/videoembed/356972235395"
    ];
    
    const iframe = document.getElementById('secureFrame');
    const overlay = document.querySelector('.overlay');

    // Función para cargar la URL en el iframe
    function loadIframe(url) {
      if (allowedURLs.includes(url)) {
        iframe.src = url;
      } else {
        iframe.src = "about:blank"; // Redirige a una página completamente en blanco
      }
    }

    // Función para ocultar la imagen de superposición
    function hideOverlay() {
      overlay.style.display = 'none';
    }

    // Asegurar que la URL inicial sea predeterminada
    window.addEventListener('load', () => {
      iframe.src = "https://player.viloud.tv/embed/play?url=https:%2F%2Fhugh.cdn.rumble.cloud%2Fvideo%2Fs8%2F2%2FS%2FJ%2Fg%2Fm%2FSJgms.aaa.mp4";
    });
  </script>
  
</body>
</html>
