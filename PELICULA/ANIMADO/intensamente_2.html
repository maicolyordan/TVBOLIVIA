  <script>
    // Lista de URLs permitidas
    const allowedURLs = [
      "https://hugh.cdn.rumble.cloud/video/s8/2/e/3/b/p/e3bps.aaa.mp4", 
      "https://archive.org/embed/intensa-mente-2_202406/IntensaMente%202.mp4", 
      "https://vidhidefast.com/v/2ajluf6gbjfc "
    ];
    
    const iframe = document.getElementById('secureFrame');
    const overlay = document.querySelector('.overlay');

    // Función para cargar la URL en el iframe
    function loadIframe(url) {
      if (allowedURLs.includes(url)) {
        iframe.src = url;
      } else {
        iframe.src = "about:blank"; // Redirige a una página completamente en blanco
      }
    }

    // Función para ocultar la imagen de superposición
    function hideOverlay() {
      overlay.style.display = 'none';
    }

    // Asegurar que la URL inicial sea predeterminada
    window.addEventListener('load', () => {
      iframe.src = "https://hugh.cdn.rumble.cloud/video/s8/2/e/3/b/p/e3bps.aaa.mp4";
    });
    
    
  </script>
