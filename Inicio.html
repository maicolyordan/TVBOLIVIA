      <!DOCTYPE html>

<head>

    <style>
        /* Fondo negro para el cuerpo */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center; /* Alinea el texto en el centro */
        }

        /* Estilo para el título */
        h1 {
            font-size: 36px;
            margin-top: 40px;
            color: #ffffff;
        }

        /* Estilo para el contenedor de la búsqueda */
        .busqueda-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .input-busqueda {
            padding: 10px;
            font-size: 16px;
            border-radius: 25px;
            width: 300px;
            margin-right: 10px;
        }

        .boton-buscar {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff212f;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .boton-buscar:hover {
            background-color: #cc1e26;
        }

        /* Contenedor para los botones alineados a izquierda y derecha */
        .botones-alineados {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px; /* Espacio entre filas de botones */
        }

        /* Estilo para los botones pequeños */
        .boton-pequeno {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff212f;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 48%; /* Asegura que los botones no se toquen */
        }

        .boton-pequeno:hover {
            background-color: #cc1e26;
        }
iframe {
            width: 100px; /* Cambia el ancho del reproductor */
            height: 10px; /* Cambia la altura del reproductor */
        }


.gallery-container {
    display: flex;
    overflow-x: auto;
    padding: 8px;  /* Reducción del espacio de padding */
    gap: 8px;      /* Reducción del espacio entre ítems */
}

.gallery-item {
    flex-shrink: 0;
    width: 120px;  /* Tamaño reducido */
    height: 180px; /* Tamaño reducido */
    border-radius: 6px;  /* Bordes ligeramente redondeados */
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);  /* Sombra más suave */
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer; /* Indica que es clickeable */
}

    <script>
        function buscar() {
            var busqueda = document.getElementById('busqueda').value;
            if (busqueda) {
                // Redirige a la página de búsqueda con el término ingresado como parámetro
                window.location.href = "https://maicolyordan.github.io/Evoluci-nTV-/BUSQUEDA.html?q=" + encodeURIComponent(busqueda);
            } else {
                // Si el campo está vacío, redirige igualmente con un parámetro vacío
                window.location.href = "https://maicolyordan.github.io/Evoluci-nTV-/BUSQUEDA.html?q=";
            }
        }

        function redirigir(url) {
            // Redirige a la URL especificada
            window.location.href = url;
        }
        
  
 

    </script>
