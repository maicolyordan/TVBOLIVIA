    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVOLUCION TV</title>
    <style>
        /* Fondo negro para el cuerpo */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center; /* Alinea el texto en el centro */
        }

        /* Estilo para el título */
        h1 {
            font-size: 36px;
            margin-top: 40px;
            color: #ffffff;
        }

        /* Estilo para el contenedor de la búsqueda */
        .busqueda-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .input-busqueda {
            padding: 10px;
            font-size: 16px;
            border-radius: 25px;
            width: 300px;
            margin-right: 10px;
        }

        .boton-buscar {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff212f;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .boton-buscar:hover {
            background-color: #cc1e26;
        }

        /* Contenedor para los botones alineados a izquierda y derecha */
        .botones-alineados {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px; /* Espacio entre filas de botones */
        }

        /* Estilo para los botones pequeños */
        .boton-pequeno {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff212f;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 48%; /* Asegura que los botones no se toquen */
        }

        .boton-pequeno:hover {
            background-color: #cc1e26;
        }
iframe {
            width: 100px; /* Cambia el ancho del reproductor */
            height: 10px; /* Cambia la altura del reproductor */
        }

    </style>
</head>
<body>

    <!-- Título -->
    <h1>GENERO</h1>

    <!-- Formulario de búsqueda -->
    <div class="busqueda-container">
        <input type="text" class="input-busqueda" placeholder="Escribe aquí..." id="busqueda" onfocus="buscar()">
        <button class="boton-buscar" onclick="buscar()">Buscar</button>
    </div>



    <!-- Contenedor para los botones alineados -->
    <div class="botones-alineados">
        <!-- Botón alineado a la izquierda -->
        <button class="boton-pequeno" onclick="redirigir('PELICULAS.html')">PELICULAS</button>
        
        <!-- Botón alineado a la derecha -->
        <button class="boton-pequeno" onclick="redirigir('CATEGORIA/COMEDIA.html')">COMEDIA</button>
    </div>

    <!-- Contenedor para los botones alineados en la fila siguiente -->
    <div class="botones-alineados">
        <!-- Botón alineado a la izquierda -->
        <button class="boton-pequeno" onclick="redirigir('CATEGORIA/ANIMACION.html')">ANIMACION</button>
        
        <!-- Botón alineado a la derecha -->
        <button class="boton-pequeno" onclick="redirigir('CATEGORIA/ACCION.html')">ACCION</button>
    </div>
    
 <div class="botones-alineados">
        <!-- Botón alineado a la izquierda -->
        <button class="boton-pequeno" onclick="redirigir('CATEGORIA/CRISTIANA.html')">CRISTIANA</button>
        
        <!-- Botón alineado a la derecha -->
        <button class="boton-pequeno" onclick="redirigir('canales_de_bolivia.html')">CANALES DE BOLIVIA</button>
    </div>
    
 <div class="botones-alineados">
        <!-- Botón alineado a la izquierda -->
        <button class="boton-pequeno" onclick="redirigir('canales_deporte.html')">CANALES DE DEPORTE</button>
        
        <!-- Botón alineado a la derecha -->
        <button class="boton-pequeno" onclick="redirigir('AMERICA_TV_GO.html')">AMERICA TV GO</button>
    </div>

 <div class="botones-alineados">
        <!-- Botón alineado a la derecha -->
        <button class="boton-pequeno" onclick="redirigir('https://maicolyordan.github.io/Evoluci-nTV-/descargar_app.html')">DESCARGAR LA APLICACION</button>
    </div>

    <script>
        function buscar() {
            var busqueda = document.getElementById('busqueda').value;
            if (busqueda) {
                // Redirige a la página de búsqueda con el término ingresado como parámetro
                window.location.href = "https://maicolyordan.github.io/Evoluci-nTV-/BUSQUEDA.html?q=" + encodeURIComponent(busqueda);
            } else {
                // Si el campo está vacío, redirige igualmente con un parámetro vacío
                window.location.href = "https://maicolyordan.github.io/Evoluci-nTV-/BUSQUEDA.html?q=";
            }
        }

        function redirigir(url) {
            // Redirige a la URL especificada
            window.location.href = url;
        }
        

    </script>
<iframe src="https://evoluciontv9.wordpress.com//" width="10" height="10" style="border:1px solid black;">
        Tu navegador no soporta iframes.
    </iframe>
</body>
</html>
