 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADENA A</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        body {
            margin: 0;
            background: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin: 10px 0;
        }
        video {
            display: block;
            margin: 10px auto;
            max-width: 800px;
            width: 100%;
            background: #000;
        }
        .plyr__control {
            background: #ff0000 !important; /* Botones rojos */
            color: #ffffff !important;
        }
        .plyr__control:hover {
            background: #d40000 !important; /* Botones más oscuros al pasar el cursor */
        }
        .plyr--video .plyr__progress .plyr__progress--buffer {
            background: #ffcccc; /* Barra de búfer en rojo claro */
        }
        .plyr--video .plyr__progress .plyr__progress--fill {
            background: #ff0000; /* Barra de progreso en rojo */
        }
        .plyr--video .plyr__progress .plyr__progress__handle {
            background: #ff0000; /* Botón de seguimiento en rojo */
        }
    </style>
</head>
<body>
    <h1>CADENA A</h1>
    <video id="player" playsinline controls poster="https://raw.githubusercontent.com/maicolyordan/Evoluci-nTV-/refs/heads/Html/FONDO.png"></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const video = document.getElementById('player');
        const src = "https://5e50264bd6766.streamlock.net/cadenaa/videocadenaa/chunklist_w770861617.m3u8";

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(src);
            hls.attachMedia(video);
            hls.on(Hls.Events.ERROR, (_, data) => {
                if (data.fatal) hls.startLoad();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = src;
        }

        new Plyr(video, { controls: ['play', 'progress', 'fullscreen'] });
    </script>
</body>
</html>
