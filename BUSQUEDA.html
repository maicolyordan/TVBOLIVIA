        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #busqueda {
            padding: 10px;
            width: 60%;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #f71818;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
        }

        button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        .image-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 20px 0;
            gap: 15px;
        }

        .image-container {
            width: calc(33.333% - 10px);
            height: 150px;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-container:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px 5px red;
        }

        .no-resultados {
            color: #f1f1f1;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

        function calcularCoincidencias(textoPelicula, palabrasBusqueda) {
            let coincidencias = 0;
            palabrasBusqueda.forEach(palabra => {
                for (let i = 0; i <= palabra.length - 3; i++) {
                    const subcadena = palabra.substring(i, i + 3);
                    if (textoPelicula.includes(subcadena)) {
                        coincidencias++;
                    }
                }
            });
            return coincidencias;
        }

        function buscar() {
            const busqueda = document.getElementById('busqueda').value.toLowerCase();
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = ''; // Limpiar resultados previos

            if (busqueda.length === 0) {
                return; // Si el campo de búsqueda está vacío, no hacemos nada
            }

            const palabrasBusqueda = busqueda.split(' ');

            const resultados = peliculas.map(pelicula => ({
                ...pelicula,
                coincidencias: calcularCoincidencias(pelicula.texto.toLowerCase(), palabrasBusqueda)
            }))
            .filter(pelicula => pelicula.coincidencias > 0)
            .sort((a, b) => b.coincidencias - a.coincidencias);

            if (resultados.length === 0) {
                resultadosDiv.innerHTML = '<p class="no-resultados">No se encontraron resultados.</p>';
                return;
            }

            resultados.forEach(pelicula => {
                const divResultado = document.createElement('div');
                divResultado.classList.add('image-container');

                const imagen = document.createElement('img');
                imagen.src = pelicula.imagen;
                imagen.alt = pelicula.texto;
                imagen.onclick = function() {
                    window.location.href = pelicula.enlace;
                };

                divResultado.appendChild(imagen);
                resultadosDiv.appendChild(divResultado);
            });
        }
    </script>
