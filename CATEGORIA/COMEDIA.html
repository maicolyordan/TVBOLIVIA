    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 2em;
        }

        .image-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Permite que las im치genes se acomoden en varias filas */
            margin: 20px 0;
            gap: 15px; /* Espacio entre las im치genes */
        }

        .image-container {
            width: calc(33.333% - 10px); /* Hace que cada imagen ocupe un tercio del ancho del contenedor */
            height: 150px;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-container:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px 5px red;
        }

        .image-container:active {
            transform: scale(1.1);
            box-shadow: 0 0 10px 5px red;
        }
        
    .button {
            position: absolute;
            left: 10px; /* Ajusta la posici칩n horizontal */
            top: 10px;  /* Ajusta la posici칩n vertical */
            background-color: red; /* Color de fondo rojo */
            color: white; /* Color del texto blanco */
            border: none; /* Sin bordes */
            padding: 10px 20px; /* Espaciado interno */
            font-size: 16px; /* Tama침o del texto */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor al pasar por encima */
            text-transform: uppercase; /* Texto en may칰sculas */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra del bot칩n */
        }

        .button:hover {
            background-color: darkred; /* Color m치s oscuro al pasar el cursor */
        }
        
   .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #009bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .chat-button:hover {
            background-color: #009bff;
            transform: scale(1.1);
        }

        .chat-button:active {
            transform: scale(0.9);
        }

        /* Contenedor del chat */
        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 540px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #009bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-frame {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

   <!-- Chatra {literal} -->
<script>
 function toggleChat() {
            var chatContainer = document.getElementById("chatContainer");
            if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
                chatContainer.style.display = "flex";
            } else {
                chatContainer.style.display = "none";
            }
        }
</script>

    <button class="chat-button" onclick="toggleChat()">游눫</button>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">Chat</div>
        <iframe class="chat-frame" src="https://evoluciont.chatango.com/"></iframe>
    </div>
