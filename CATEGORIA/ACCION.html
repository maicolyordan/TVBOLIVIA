        h1 {
            margin-top: 50px;

        .image-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Permite que las imágenes se acomoden en varias filas */
            margin: 20px 0;
            gap: 15px; /* Espacio entre las imágenes */
        }

        .image-container {
            width: calc(33.333% - 10px); /* Hace que cada imagen ocupe un tercio del ancho del contenedor */
            height: 150px;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-container:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px 5px red;
        }

        .image-container:active {
            transform: scale(1.1);
            box-shadow: 0 0 10px 5px red;
        }
    </style>
</head>
