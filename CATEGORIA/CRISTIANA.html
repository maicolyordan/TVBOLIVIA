    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 2em;
        }

        .image-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Permite que las imÃ¡genes se acomoden en varias filas */
            margin: 20px 0;
            gap: 15px; /* Espacio entre las imÃ¡genes */
        }

        .image-container {
            width: calc(33.333% - 10px); /* Hace que cada imagen ocupe un tercio del ancho del contenedor */
            height: 150px;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-container:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px 5px red;
        }

        .image-container:active {
            transform: scale(1.1);
            box-shadow: 0 0 10px 5px red;
        }
        
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #009bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .chat-button:hover {
            background-color: #009bff;
            transform: scale(1.1);
        }

        .chat-button:active {
            transform: scale(0.9);
        }

        /* Contenedor del chat */
        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #009bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-frame {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
